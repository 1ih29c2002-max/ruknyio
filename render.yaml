services:
  # Backend API (NestJS)
  - type: web
    name: rukny-api
    env: node
    plan: starter
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: cd apps/api && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://rukny.io
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
    healthCheckPath: /api/health

  # Frontend Web (Next.js)
  - type: web
    name: rukny-web
    env: node
    plan: starter
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://rukny-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://rukny.io
      - key: API_BACKEND_URL
        value: https://rukny-api.onrender.com
