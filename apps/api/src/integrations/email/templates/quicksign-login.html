<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Rukny</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 40px 20px;
            color: #1a1a1a;
            line-height: 1.5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 32px;
        }
        .greeting {
            font-size: 16px;
            color: #374151;
            margin-bottom: 8px;
        }
        .message {
            font-size: 16px;
            color: #374151;
            margin-bottom: 32px;
        }
        .button {
            display: block;
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff !important;
            text-decoration: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            box-sizing: border-box;
        }
        .expires {
            font-size: 14px;
            color: #6b7280;
            margin-top: 24px;
        }
        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 32px 0;
        }
        .footer-text {
            font-size: 14px;
            color: #6b7280;
        }
        .footer-text a {
            color: #6b7280;
            text-decoration: underline;
        }
        .copyright {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Rukny</div>
        
        <p class="greeting">Hello {{name}},</p>
        
        <p class="message">Click the button below to sign in to your account.</p>
        
        <a href="{{quickSignLink}}" class="button">Sign In</a>
        
        <p class="expires">This link expires in 30 minutes and can only be used once.</p>
        
        <div class="divider"></div>
        
        <p class="footer-text">Didn't request this? <a href="mailto:support@rukny.io">Contact us</a>.</p>
        
        <p class="copyright">Rukny Â© 2026</p>
    </div>
</body>
</html>
</html>
